function getTitleFromKey(key) { 
return key.replace(/_/g, ' ').split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' '); 
} 
 
/** * Dynamically updates the document title and SEO meta tags (description, og:title, og:description). 
 **/ 
function updateSEO(title, description){ 
const fullTitle = title + ' – Berlin Savers'; 
 
document.title = fullTitle; 
 
const metaDesc = document.querySelector('meta[name="description"]'); 
if(metaDesc) metaDesc.setAttribute('content', description); 
 
// Dynamic updates for Open Graph tags 
const ogTitle = document.querySelector('meta[property="og:title"]'); 
if(ogTitle) ogTitle.setAttribute('content', fullTitle); 
 
const ogDesc = document.querySelector('meta[property="og:description"]'); 
if(ogDesc) ogDesc.setAttribute('content', description); 
} 
 
/** * Renders scalable SVG stars with partial fill for half ratings. 
 **/ 
function renderRating(rating){ 
const numStars = 5; 
let starsHtml = ''; 
const starSize = 'w-4 h-4'; 
// SVG for a full star 
const fillStar = `
													<svg class="${starSize}" fill="currentColor" viewBox="0 0 20 20"
														xmlns="http://www.w3.org/2000/svg">
														<path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.518 4.674h4.914c.969 0 1.371 1.24.588 1.81l-3.974 2.887 1.518 4.674c.3.921-.755 1.688-1.54 1.118l-3.974-2.887-3.974 2.887c-.784.57-1.84-.197-1.54-1.118l1.518-4.674L2.097 9.411c-.783-.57-.38-1.81.588-1.81h4.914l1.518-4.674z"/>
													</svg>`; 
// SVG for an empty star (grayed out) 
const emptyStar = `
													<svg class="${starSize} text-gray-300" fill="currentColor" viewBox="0 0 20 20"
														xmlns="http://www.w3.org/2000/svg">
														<path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.518 4.674h4.914c.969 0 1.371 1.24.588 1.81l-3.974 2.887 1.518 4.674c.3.921-.755 1.688-1.54 1.118l-3.974-2.887-3.974 2.887c-.784.57-1.84-.197-1.54-1.118l1.518-4.674L2.097 9.411c-.783-.57-.38-1.81.588-1.81h4.914l1.518-4.674z"/>
													</svg>`; 
 
for (let i = 1; i <= numStars; i++) { 
const diff = rating - i + 1; 
if (diff >= 1) { 
starsHtml += `
													<span class="text-star-color">${fillStar}</span>`; // Full Star 
} else if (diff > 0) { 
// Half Star using linear gradient clip 
const percentage = diff * 100; 
starsHtml += ` 

													<span class="relative inline-block ${starSize}">
														<div class="absolute inset-0 overflow-hidden" style="width: ${percentage}%;">
															<span class="text-star-color">${fillStar}</span>
														</div>
														<span class="text-gray-300">${emptyStar}</span>
													</span> 
`; 
} else { 
starsHtml += emptyStar; // Empty Star 
} 
} 
 
return `
													<div class="flex items-center space-x-0.5">${starsHtml}</div>`; 
}

} 
 
const segments = hash.split('/'); 
const view = segments[0]; // e.g., 'listing', 'detail', 'home', 'blogs', 'blog', 'featured' 
const param1 = segments[1]; // e.g., 'gyms' 
const param2 = segments[2]; // e.g., 'g1' 
 
// Update mobile navigation active state 
document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active')); 
if (view === 'home' || view === 'featured') { 
document.querySelector('[data-nav-view="home"]').classList.add('active'); 
} else if (view === 'listing' || view === 'detail') { 
document.querySelector('[data-nav-view="categories"]').classList.add('active'); 
} else if (view === 'blogs' || view === 'blog') { 
document.querySelector('[data-nav-view="blogs"]').classList.add('active'); 
} 
 
// Render the Sidebar (Desktop) 
// Passes the full route path for listings (e.g., 'listing/gyms') and the view for others (e.g., 'featured') 
renderSidebar(view === 'listing' ? `${view}/${param1}` : view); 
 
 
// Route to the appropriate view 
switch (view) { 
case 'home': 
renderHome(); 
break; 
case 'listing': 
renderListing(param1); 
break; 
case 'detail': 
renderDetail(param1, param2); 
break; 
case 'featured': 
renderFeaturedDeals(); 
break; 
case 'blogs': 
renderBlogs(); 
break; 
case 'blog': 
renderBlogDetail(param1); 
break; 
case 'categories': // Mobile view of categories redirects to home for the main content block 
default: 
renderHome(); 
break; 
} 
// Scroll to the top of the content area for a better UX after navigation 
document.getElementById('content').scrollIntoView({ behavior: 'smooth' }); 
} 
 
/** 
* Event listener delegation for internal links using data-route 
*/ 
function setupEventListeners() { 
// 1. Handle browser hash changes 
window.addEventListener('hashchange', router); 
 
// 2. Handle mobile nav clicks 
document.querySelector('nav.fixed').addEventListener('click', (event) => { 
const target = event.target.closest('[data-nav-view]'); 
if (target) { 
const view = target.getAttribute('data-nav-view'); 
// 'categories' view on mobile navigates to the category listing section (which is rendered by renderHome) 
const hash = view === 'categories' ? 'home' : view; 
window.location.hash = hash; 
} 
}); 
 
// 3. Handle click delegation for CTA links in the main content area 
document.getElementById('content').addEventListener('click', (event) => { 
const target = event.target.closest('button[data-route]'); 
if (target) { 
const route = target.getAttribute('data-route'); 
window.location.hash = route; 
event.preventDefault(); // Prevent default link behavior if inside an 
															<a> tag 
} 
}); 
} 
 
 
// Initialize the application 
window.onload = function() { 
setupEventListeners(); 
router(); // Initial route loading 
};
